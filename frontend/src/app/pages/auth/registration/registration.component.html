<div class="flex flex-column m-auto">

  <div class="flex justify-content-between align-items-center flex-nowrap">
    <span class="mx-3">Login</span>
    <input
      type="text"
      pInputText
      [ngClass]="{'input-error': !login || login.length < 3 }"
      [(ngModel)]="login"
    />
  </div>

  <div class="mt-3 flex justify-content-between align-items-center flex-nowrap">
    <span class="mx-3">Password</span>
    <input
      type="password"
      pInputText
      [ngClass]="{'input-error': !password || password.length < 6 }"
      [(ngModel)]="password"
    />
  </div>

  <div class="mt-3 flex justify-content-between align-items-center flex-nowrap">
    <span class="mx-3">Password repead</span>
    <input
      type="password"
      pInputText
      (input)="input($event)"
      [ngClass]="{'input-error': password !== repeatPassword }"
      [(ngModel)]="repeatPassword"
    />
  </div>

  <div class="mt-3 flex justify-content-between align-items-center flex-nowrap">
    <span class="mx-3">Email</span>
    <input
      type="email"
      [ngClass]="{'input-error': !email || email.length < 3 }"
      pInputText
      [(ngModel)]="email"
    />
  </div>

  <div class="mt-5 flex justify-content-center">
    <p-button
      label="Зарегистрироваться"
      [disabled]="login.length < 3 || password.length < 6 || password !== repeatPassword"
      (click)="onAuth($event)"
    ></p-button>
  </div>

</div>
